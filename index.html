<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的新計畫</title>
    <style>
        /* 1. 設定整體的背景與字體 */
        body {
            background-color: #fdf6e3; /* 米白色背景 */ [cite: 4]
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 2. 預設隱藏主內容 */
        #main-content {
            display: none; /* 這是關鍵：初始狀態完全隱藏 */ [cite: 14]
            text-align: center;
        }

        /* 你的按鈕樣式... */
        .btn {
            background-color: #268bd2; [cite: 10]
            color: white;
            padding: 15px 40px;
            border-radius: 30px; [cite: 11]
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="main-content" style="display: none;">
        <h1>今天吃什麼？</h1>
        <div class="button-group">
            <a href="breakfast.html" class="btn">早餐</a>
            </div>
    </div>

    <script>
        const password = "19980607"; // 這裡改成你想設定的密碼 [cite: 14]
        let input = prompt("請輸入訪問密碼："); [cite: 15]

        if (input === password) {
            // 密碼正確：顯示內容
            document.getElementById("main-content").style.display = "block"; [cite: 16]
        } else {
            // 密碼錯誤：顯示警示並徹底清空頁面
            alert("密碼錯誤，無法進入！"); [cite: 17]
            document.body.innerHTML = "<h1 style='text-align:center; margin-top:50px;'>抱歉，您沒有存取權限。</h1>"; [cite: 17]
        }
    </script>
</body>
</html>
