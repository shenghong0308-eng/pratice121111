<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的手機版網頁</title>
    <style>
        /* 加一點簡單的 CSS 讓它在手機上更好看 */
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        img { max-width: 100%; height: auto; } /* 確保圖片不超出手機螢幕 */
        body {
    background-color: #f0f8ff; /* 換成淺藍色背景 */
    color: #333;               /* 深灰色文字 */
    text-align: center;        /* 文字置中 */
    padding: 50px;
}

h1 {
    color: #ff4500;            /* 標題變橘紅色 */
    border-bottom: 2px solid #ff4500; /* 加一條底線 */
}
    </style>
</head>
<body>
    <h1>這是手機也能看的網頁！</h1>
    <p>如果你在手機上看到這段文字，代表你的縮放設定成功了。</p>
    <img src="https://via.placeholder.com/400" alt="範例圖片">
</body>
</html>
