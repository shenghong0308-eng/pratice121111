<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早餐抽籤 - 自訂版</title>
    <style>
        body {
            background-color: #fdf6e3;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        .result-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 20px 0;
            width: 80%;
            max-width: 300px;
        }

        #restaurant-name {
            font-size: 2rem;
            color: #268bd2;
            margin: 10px 0;
        }

        /* 新增項目的輸入區塊 */
        .input-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-main { padding: 10px 20px; border-radius: 10px; border: none; background: #d33682; color: white; cursor: pointer; font-size: 1.1rem; }
        .btn-add { padding: 10px; border-radius: 5px; border: none; background: #2aa198; color: white; cursor: pointer; }
        .btn-back { color: #666; text-decoration: none; font-size: 0.9rem; margin-top: 30px; }

        /* 顯示目前清單 */
        .list-container { margin-top: 20px; text-align: left; width: 80%; max-width: 300px; }
        .list-item { background: #eee; padding: 5px 10px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between; }
        .delete-btn { color: red; cursor: pointer; border: none; background: none; }
    </style>
</head>
<body>

    <h1>早餐吃什麼？</h1>

    <div class="result-box">
        <p>為您推薦：</p>
        <h2 id="restaurant-name">等待抽取...</h2>
    </div>

    <button class="btn-main" onclick="pickRestaurant()">開始抽取</button>

    <hr style="width: 100%; margin: 30px 0;">

    <h3>管理我的餐廳名單</h3>
    <div class="input-group">
        <input type="text" id="new-restaurant" placeholder="輸入餐廳名稱...">
        <button class="btn-add" onclick="addRestaurant()">新增</button>
    </div>

    <div class="list-container" id="display-list">
        </div>

    <a href="index.html" class="btn-back">← 返回首頁</a>

    <script>
        // --- 1. 初始化資料 ---
        // 從 localStorage 讀取資料，如果沒資料就用預設清單
        let restaurants = JSON.parse(localStorage.getItem('myBreakfastList'));
        
        if (!restaurants) {
            restaurants = ["麥當勞", "美而美", "永和豆漿"];
            saveData();
        }

        // 網頁一打開就顯示清單
        updateListView();

        // --- 2. 儲存資料的函式 ---
        function saveData() {
            // 將陣列轉為字串存入 localStorage
            localStorage.setItem('myBreakfastList', JSON.stringify(restaurants));
        }

        // --- 3. 新增餐廳 ---
        function addRestaurant() {
            const input = document.getElementById('new-restaurant');
            const name = input.value.trim();
            
            if (name !== "") {
                restaurants.push(name); // 加進陣列
                saveData();            // 存入電腦
                updateListView();      // 更新畫面
                input.value = "";      // 清空輸入框
            }
        }

        // --- 4. 刪除餐廳 ---
        function deleteRestaurant(index) {
            restaurants.splice(index, 1); // 從陣le列刪除
            saveData();
            updateListView();
        }

        // --- 5. 更新清單畫面 ---
        function updateListView() {
            const listDiv = document.getElementById('display-list');
            listDiv.innerHTML = "<strong>目前的清單：</strong>";
            
            restaurants.forEach((name, index) => {
                listDiv.innerHTML += `
                    <div class="list-item">
                        ${name} 
                        <button class="delete-btn" onclick="deleteRestaurant(${index})">刪除</button>
                    </div>`;
            });
        }

        // --- 6. 隨機抽取 ---
        function pickRestaurant() {
            if (restaurants.length === 0) {
                alert("清單是空的，請先新增餐廳！");
                return;
            }
            const randomIndex = Math.floor(Math.random() * restaurants.length);
            document.getElementById('restaurant-name').innerText = restaurants[randomIndex];
        }
    </script>

</body>
</html>
